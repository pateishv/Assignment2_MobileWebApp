<!-- flavour-selection.component.html -->
<div class="container">
  <a class="back-arrow" (click)="goBack()">&#8592;</a>
  <h2>Choose Flavour</h2>


  <div class="flavour-options">
    <label *ngFor="let flavour of flavours">
      <input type="radio" name="flavour" [value]="flavour" (change)="selectFlavour(flavour)">
      {{ flavour }}
    </label><hr>
    <p>Subtotal: ${{ subtotal }}</p>
  </div>

  <button (click)="goBack()">Cancel</button>
  <button (click)="goToSummary()">Next</button>
</div>
